<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musk Airdrop Event</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            margin: auto;
        }
        .logo {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border-radius: 15px;
            border: 4px solid #00d1ff;
            margin-bottom: 15px;
            object-fit: cover;
        }
        h2 {
            color: #00d1ff;
            font-size: 22px;
            font-weight: bold;
        }
        p {
            font-size: 14px;
            color: #bbbbbb;
        }
        button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .subscribe-btn {
            background: linear-gradient(135deg, #0088cc, #005f99);
            color: white;
            font-weight: bold;
        }
        .subscribe-btn:hover {
            background: linear-gradient(135deg, #00aaff, #0088cc);
        }
        .subscribe-btn:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        #nextBtn {
            background: linear-gradient(135deg, #28a745, #1e7d32);
            color: white;
            font-weight: bold;
            display: none;
        }
        #nextBtn:hover {
            background: linear-gradient(135deg, #34d058, #28a745);
        }
        footer {
            margin-top: 20px;
        }
        .copyright {
            color: #00d1ff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.suar.me/yEB1X/l" alt="Musk Logo" class="logo">
        <h2>Musk (MUSK) Airdrop - April 27</h2>
        <p>A portion of the total supply of Musk will be distributed.</p>
        <button class="subscribe-btn" id="btn1" onclick="subscribe(this, 'https://t.me/channel1', 'sub1')">Complete Task 1</button>
        <button class="subscribe-btn" id="btn2" onclick="subscribe(this, 'https://t.me/channel2', 'sub2')">Complete Task 2</button>
        <button class="subscribe-btn" id="btn3" onclick="subscribe(this, 'https://t.me/channel3', 'sub3')">Complete Task 3</button>
        <button id="nextBtn" onclick="goToNext()">Next</button>
    </div>
    <footer>
        <a href="https://t.me/official_channel" target="_blank" class="copyright">&copy; 2024 Musk Airdrop. All Rights Reserved.</a>
    </footer>
    <script>
        function subscribe(button, link, key) {
            window.open(link, '_blank');
            button.disabled = true;
            localStorage.setItem(key, 'subscribed');
            checkSubscriptions();
        }
        function checkSubscriptions() {
            let sub1 = localStorage.getItem('sub1') === 'subscribed';
            let sub2 = localStorage.getItem('sub2') === 'subscribed';
            let sub3 = localStorage.getItem('sub3') === 'subscribed';document.getElementById('btn1').disabled = sub1;
        document.getElementById('btn2').disabled = sub2;
        document.getElementById('btn3').disabled = sub3;
        
        if (sub1 && sub2 && sub3) {
            document.getElementById('nextBtn').style.display = 'block';
        }
    }

    function goToNext() {
        window.location.href = 'https://example.com'; // استبدل برابط الصفحة التالية
    }

    window.onload = checkSubscriptions;
</script>

</body>
</html>
